<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>  
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
          <h2>Earnings Calculator</h2>
          </div>
        </div>
      </div>    
    </header>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <ul>
              <li><a href="#/details">Meal Details</a></li>
              <li><a href="#/charges">Charge Overview</a></li>
              <li><a href="#/earnings">Earnings Info</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>      
    
    <div ng-view></div>

    <footer>
      <div ng-controller="resetController">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                  <hr />
                  <input type="button" value="Reset All" />
                </div>
            </div>
          </div>
      </div>
    </footer>      

    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

  </body>
</html>
